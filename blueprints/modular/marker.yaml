title: Marker
'@extends':
  type: modular/module
  context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab

          fields:
            header.uikit:
              name: uikit
              type: fieldset
              title: UIKIT.MARKER
              help: UIKIT.MARKER.HELP
              info: UIKIT.MARKER.INFO
              text: UIKIT.MARKER.TEXT
              icon: pencil
              collapsed: false
              collapsible: true
              fields:
                header.uikit.marker:
                  name: marker
                  type: list
                  label: UIKIT.MARKER
                  fields:
                    .image:
                      name: marker_image
                      type: pagemediaselect
                      label: UIKIT.OPTION.MARKER_IMAGE
                    .x:
                      name: marker_x
                      type: text
                      label: UIKIT.OPTION.MARKER_X
                    .y:
                      name: marker_y
                      type: text
                      label: UIKIT.OPTION.MARKER_Y
                    .tooltip:
                      name: marker_tooltip
                      type: text
                      label: UIKIT.OPTION.MARKER_DESCRIPTION
                uikit.switcher:
                  name: switcher
                  type: list
                  label: UIKIT.SWITCHER
            