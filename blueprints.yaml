name: Newton
version: 0.1.0
description: Developer theme for Grav based on Webpack, with dev-server hot reloading capabilities.
icon: rebel
author:
  name: Maciej Jendryczka
  email: macjendr@gmail.com
homepage: https://github.com/1098303/grav-theme-newton
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/1098303/grav-theme-newton/issues
readme: https://github.com/1098303/grav-theme-newton/blob/develop/README.md
license: MIT

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
